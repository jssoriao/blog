        url  = "mailto:johnstephensoriao19@gmail.com"

    [[params.social]]
        name = "github"
        url  = "https://github.com/jssoriao"

    [[params.social]]
        name = "linkedin"
        url  = "https://www.linkedin.com/in/john-stephen-soriao-450a74163/"

    [menu]
        [[menu.main]]
            identifier = "about"
            name       = "About"
